<h4 class="white-text">All Teams</h4>
<div class="row" id="teams">
  <div class="progress" id="loadprogres-point">
    <div class="indeterminate"></div>
  </div>
</div>
<div class="row">
  <div class="col s12 m12">
    <div class="card blue-grey darken-3">
      <div class="card-content deep-purple darken-2">
        <span class="card-title">Standings Points</span>
      </div>
      <div class="table-point">
        <table class="highlight">
          <thead>
            <tr>
              <th id="">Pos</th>
              <th id="">Club</th>
              <th id="" class="hide-on-small-only">Played Games</th>
              <th id="" class="hide-on-small-only">Won</th>
              <th id="" class="hide-on-small-only">Draw</th>
              <th id="" class="hide-on-small-only">Lost</th>
              <th id="" class="hide-on-med-and-down">Goals For</th>
              <th id="" class="hide-on-med-and-down">Goals Against</th>
              <th id="" class="hide-on-med-and-down">Goals Differents</th>
              <th id="">Points</th>
            </tr>
          </thead>
          <tbody id="body-table-standings" class=""></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
